<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta charset="utf-8">
    <title>Komy movies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jvscrpt.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<header>
    <div class="wrapper">
        <a th:href="@{/Home}">
            <img src="images/logo.jpg" id="logo" alt="komy logo" height="100" width= "150"></a>
        <nav>
            <a class="burger-nav" ></a>
            <ul class="nav-links">
                <li ><input onkeydown="handleChange()" onkeyup="getanswer(document.getElementById('querybox').value)" id="querybox" placeholder="Search Title"></li>
                <li ><a th:href="@{/bookmarks}">Bookmarks</a></li>
                <li ><a th:if="${#request.userPrincipal == null}" th:href="@{/userInfo}">Login</a>
                    <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="movies-container">
        
        <div class="wrapper">
            
            <section class="page-section">
                <div class="grid-container-answer" id="answer">
                    <!-- query result will show here from js -->
                    <h1 class='msg'><br><br>Search for a movie..</h1>
                </div>
            </section>            
            
        </div>
        
        <div class="wrapper">
            <section class="page-section">
                <div class="grid-container-answer" id="more_answers">
                    <!-- more result will show here from js -->
                </div>
                <div id="more_results" onclick="moreResults(document.getElementById('querybox').value)">
                </div>
            </section>
        </div>
        
    </div>
    
    <footer id="footer">
        <div class="wrapper">
            <ul>
                <li> Michalakakou Konstantina</li>
                <li> Papadima Myrto</li>                    
            </ul>
            <ul>
                <li> Web developing and programming</li>
                <li> &copy; All rights reserved 2020</li>
            </ul>
        </div>
    </footer>
        
</body>


</html>
